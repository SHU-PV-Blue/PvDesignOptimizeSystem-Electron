<div class="row" ng-controller="switchCtrl">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-4">
                        <p class="panel-title">电缆</p>
                    </div>
                    <div class="col-md-1 col-md-offset-5">
                        <button class="btn btn-success btn-sm" ng-click="addItem()"><span class="glyphicon glyphicon-plus"></span> 添加</button>
                    </div>
                </div>
            </div>
            <div class="list-group device-items">
                <div class="list-group-item">
                    <table>
                        <tr>
                            <th>品牌</th>
                            <th>型号</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                    </table>
                </div>
                <div class="list-group-item" ng-repeat="item in items">
                    <table style="table-layout:fixed">
                        <tr>
                            <td>{{item.item['品牌']}}</td>
                            <td>{{item.item['型号']}}</td>
                            <td>{{item.item['类型']}}</td>
                            <td>
                                <button class="btn btn-success btn-sm" ng-click="viewItem(item.index)"><span class="glyphicon glyphicon-folder-open
"></span></button>
                                <button class="btn btn-success btn-sm" ng-click="editItem(item.index)"><span class="glyphicon glyphicon-edit"></span></button>
                                <button class="btn btn-danger btn-sm" ng-click="deleteItem(item.index)"><span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
