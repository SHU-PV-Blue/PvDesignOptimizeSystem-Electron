<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/project.css">
    <link rel="stylesheet" href="../../static/components/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../static/components/angular/angular.min.js"></script>
</head>
    <body>
        <div class="container">
            <div class="row">
                <div id="cen-inverter-select-model" class="col-md-11">
                    <div class="panel panel-default">
                        <div class="panel-body" id="cen-inverter-pan-select-model">
                            显示逆变器选型
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="cen-inverter-parameter" class="col-md-11">
                    <div class="panel panel-default">
                        <div class="panel-body" id="cen-inverter-pan-parameter">
                            显示逆变器参数
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="row">-->
            <div id="cen-inverter-configuration" class="col-md-11">
                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="cen-inverter-serial-number">
                            每支路串联数
                        </label>
                    </div>
                    <div class="form-group col-md-1">
                        <input type="text" class="form-control" id="cen-inverter-serial-number">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cen-inverter-branch-number">
                            每个逆变器分配的支路数
                        </label>
                    </div>
                    <div class="form-group col-md-1">
                        <input type="text" class="form-control" id="cen-inverter-branch-number">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="cen-inverter-complexion">
                            容配比
                        </label>
                    </div>
                    <div class="form-group col-md-1">
                        <input type="text" class="form-control" id="cen-inverter-complexion">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cen-inverter-numbers">
                            所需逆变器数量
                        </label>
                    </div>
                    <div class="form-group col-md-1">
                        <input type="text" class="form-control" id="cen-inverter-numbers">
                    </div>
                </div>
            </div>
            <!--</div>-->
        </div>
    </body>
</html>
