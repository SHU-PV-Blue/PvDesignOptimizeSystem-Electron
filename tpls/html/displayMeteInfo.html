<div class="row" ng-controller="meteorologyCtrl">
  <div class="col-md-9" id="data-table">
    <div class="panel panel-default">
      <table class="table table-bordered">
	<tr>
	  <th>月份</th>
	  <th>辐照度(kWh/m2/day)</th>
	  <th>温度(°C)</th>
	  <th>湿度(%)</th>
	  <th>风速(m/s)</th>
	</tr>
	<tr ng-repeat="monthinfo in meteorologyInfo.monthinfos">
	  <td>{{$index + 1}}月</td>
	  <td><input ng-model="monthinfo.i" size="4" ng-readonly="meteorologyInfo.type == 'db'"></td>
	  <td><input ng-model="monthinfo.t" size="4" ng-readonly="meteorologyInfo.type == 'db'"></td>
	  <td><input ng-model="monthinfo.h" size="4" ng-readonly="meteorologyInfo.type == 'db'"></td>
	  <td><input ng-model="monthinfo.w" size="4" ng-readonly="meteorologyInfo.type == 'db'"></td>
	</tr>
	<tr>
	  <td>平均值</td>
	  <td>{{meteorologyInfo.monthavgs.i}}</td>
	  <td>{{meteorologyInfo.monthavgs.t}}</td>
	  <td>{{meteorologyInfo.monthavgs.h}}</td>
	  <td>{{meteorologyInfo.monthavgs.w}}</td>
	</tr>
      </table>
    </div>
  </div>
  <div id="mete-basicinfo" class="col-md-2">
    <div class="panel panel-default">
      <div class="panel-body panel-message">
        <div id="mete-data">
          <form>
            <div class="form-group">
              <input type="radio" name="mete-data" ng-model="meteorologyInfo.type" ng-click="selectDb($event)" value="db"/>
              <label>国际气象数据库</label> <br>
              <input type="radio" name="mete-data" ng-model="meteorologyInfo.type" ng-click="selectUser($e)" value="user"/>
              <label >用户自定义</label>
            </div>
          </form>
        </div>
        <div id="lat-longitude">
          <form>
            <div class="form-group">
              <label for="longitude">经度</label>
              <input type="text" ng-model="lng" readonly="true" class=" form-control" id="longitude">
              <label for="latitude">纬度</label>
              <input type="text" ng-model="lat" readonly="true" class=" form-control" id="latitude">
            </div>
          </form>
        </div>
        <div id="ult-temperature">
          <form>
            <div class="form-group">
              <label for="max-temperature"> 最高温度</label>
              <input type="text" ng-model="meteorologyInfo.maxTem" class="form-control" id="max-temperature">
              <label for="min-tempurature">最低温度</label>
              <input type="text" ng-model="meteorologyInfo.minTem" class="form-control" id="min-tempurature">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
