<div class="row" ng-controller="meteorologyCtrl">
    <div class="col-md-9" id="data-table">
        <div class="panel panel-default">
            <div class="panel-body">
                
            </div>
        </div>
    </div>
    <div id="mete-basicinfo" class="col-md-2">
        <div class="panel panel-default">
            <div class="panel-body panel-message">
                <div id="mete-data">
                    <form>
                        <div class="form-group">
                            <input type="radio" name="mete-data" ng-model="meteorologyInfo.type" value="db"/>
                            <label>国际气象数据库</label> <br>
                            <input type="radio" name="mete-data" ng-model="meteorologyInfo.type" value="user"/>
                            <label >用户自定义</label>
                        </div>
                    </form>
                </div>
                <div id="lat-longitude">
                    <form>
                        <div class="form-group">
                            <label for="longitude">经度</label>
                            <input type="text" ng-model="lng" class=" form-control" id="longitude">
                            <label for="latitude">纬度</label>
                            <input type="text" ng-model="lat" class=" form-control" id="latitude">
                        </div>
                    </form>
                </div>
                <div id="ult-temperature">
                    <form>
                        <div class="form-group">
                            <label for="max-temperature"> 最高温度</label>
                            <input type="text" ng-model="meteorologyInfo.maxTem" class="form-control" id="max-temperature">
                            <label for="min-tempurature">最低温度</label>
                            <input type="text" ng-model="meteorologyInfo.minTem" class="form-control" id="min-tempurature">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
