<!--组串式逆变器电缆参数界面-->

<div class="modal-header">
  <h3 class="modal-title">电缆</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <table class="alternatingCurrentCable">
            <tr>
              <td><img src="res/images/zhenlie.png" /></td>
              <td>
                <img src="res/images/arrow.png" class="arrows">
              </td>
              <td><img src="res/images/zunibianqi.png" /></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-primary" ng-click="getData()">获取数据</button>
        </div>
        <div class="col-md-8">
          <select ng-model="selected" class="form-control">
                <option ng-repeat="item in items" value="{{item}}">{{item['名称'] + '&nbsp;&nbsp;&nbsp;' + item['型号'] + '&nbsp;&nbsp;&nbsp;' + item['导体截面'] + '(截面积/mm^2)'}} </option>
              </select>
        </div>
      </div>
      <div class="row" style="margin-top: 30px">
        <div class="col-md-12">
          <table class="table table-bordered">
            <tr>
              <th>允许载流量(A)</th>
              <th>容量（W）</th>
            </tr>
            <tr>
              <td>{{show['允许载流量']}} </td>
              <td>{{show['容量']}} </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form role="form" class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-md-4">直流电缆长度</label>
              <div class="col-md-4">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-4">电缆损耗</label>
              <div class="col-md-4">
                <input type="text" class="form-control">
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <form role="form" class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-md-4">线路压降</label>
              <div class="col-md-4">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-4">直流电缆总损耗</label>
              <div class="col-md-4">
                <input type="text" class="form-control">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
