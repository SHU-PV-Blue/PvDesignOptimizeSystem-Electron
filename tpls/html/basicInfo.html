<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/project.css">
</head>
<body>
<div class="row">
    <div id="left-information" class="col-md-3">
        <form>
            <div class="form-group">
                <label for="projectname">项目名</label>
                <input type="text" class=" form-control" id="projectname">
            </div>
            <div class="form-group">
                <label for="address">地址</label>
                <input type="text" class=" form-control" id="address">
            </div>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class=" form-control" id="username">
            </div>
            <div class="form-group">
                <label for="lastmodifytime">最后修改时间</label>
                <input type="text" class=" form-control" id="Lastmodifytime">
            </div>
            <div class="form-group">
                <label for="notes">备注</label>
                <textarea class="form-control" rows="6" id="notes"></textarea>
            </div>
        </form>
    </div>
    <div id="map" class="col-md-7 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-body">

            </div>
        </div>
    </div>
</div>
</body>
</html>
