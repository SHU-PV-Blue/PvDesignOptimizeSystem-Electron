<div ng-controller="efficiencyAnalysisCtrl">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">年平均综合损耗表</h3>
                </div>
                <table class="table table-bordered">
                    <tr>
                        <th>损耗因素</th>
                        <th>损耗预估值(%)</th>
                    </tr>
                    <tr>
                        <td>阴影损耗</td>
                        <td><input type="text" ng-model="data.loss[0]"></td>
                    </tr>
                    <tr>
                        <td>灰尘等遮挡损耗</td>
                        <td><input type="text" ng-model="data.loss[1]"></td>
                    </tr>
                    <tr>
                        <td>组件温升损耗</td>
                        <td><input type="text" ng-model="data.loss[2]"></td>
                    </tr>
                    <tr>
                        <td>直流电缆损耗</td>
                        <td><input type="text" ng-model="data.loss[3]"></td>
                    </tr>
                    <tr>
                        <td>组串内失配损耗</td>
                        <td><input type="text" ng-model="data.loss[4]"></td>
                    </tr>
                    <tr>
                        <td>逆变器损耗</td>
                        <td><input type="text" ng-model="data.loss[5]"></td>
                    </tr>
                    <tr>
                        <td>变压器损耗</td>
                        <td><input type="text" ng-model="data.loss[6]"></td>
                    </tr>
                    <tr>
                        <td>交流电缆损耗</td>
                        <td><input type="text" ng-model="data.loss[7]"></td>
                    </tr>
                    <tr>
                        <td>故障检修、电网等其它损耗</td>
                        <td><input type="text" ng-model="data.loss[8]"></td>
                    </tr>
                </table>
                <div class="panel-footer">
                    <button class="btn btn-primary" ng-click="back()">返回</button>
                    <span class="pull-right">总损耗值：{{data.lossTotal | number : 1 }}%</span>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel-body">
                <div ng-show="show[0]">
                    月总辐照度
                    <canvas class="chart chart-line" chart-data="chartData0" chart-labels="labelsMonth" chart-options="options">
                </canvas>
                </div>
                <div ng-show="show[1]">
                    损耗电量
                    <canvas class="chart chart-bar" chart-data="chartData1" chart-labels="labelsMonth" chart-options="options">
                </canvas>
                </div>
                <div ng-show="show[2]">
                    并入电网电量
                    <canvas class="chart chart-bar" chart-data="chartData2" chart-labels="labelsMonth" chart-options="options">
                </canvas>
                </div>
            </div>
            <div>
                <button class="btn btn-link" ng-click="showMe(0)">月总辐照度</button>
                <button class="btn btn-link" ng-click="showMe(1)">损耗电量</button>
                <button class="btn btn-link" ng-click="showMe(2)">并入电网电量</button>
                组件性能衰减：<input type="text" ng-model="data.componentLoss" size="4">%
            </div>
            <div class="row">
                <div class="col-md-5">
                    发电系统运行年数<input type="text" ng-model="data.totalYears" class="form-control">： 第{{data.runYears}}年
                </div>
                <div class="col-md-7">
                    <slider floor="1" ceiling="{{data.totalYears}}" step="1" precision="0" ng-model="data.runYears"></slider>
                </div>
            </div>
        </div>
    </div>
</div>
