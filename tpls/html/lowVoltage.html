<!--低压开关柜信息-->
<div class="row" id="low-voltage-switchgear">
    <div class="col-md-4" id="show-low-type">
        <div class="panel panel-default">
            <div class="panel-body panel-show-low-type">
                显示低压开关柜类型
            </div>
        </div>
    </div>
    <div class="col-md-6" id="show-low-parameter">
        <div class="panel panel-default">
            <div class="panel-body panel-show-low-parameter">
                显示低压开关柜参数
            </div>
        </div>
    </div>
    <div class="col-md-2 form-group" id="show-low-message">
        <div class="panel panel-default">
            <div class="panel-body panel-show-low-message">
                <form>
                    <label for="serial-inverter-number">每台低压开关柜串联逆变器的数量</label>
                    <input type="text" class="form-control" id="serial-inverter-number">
                </form>
                <form>
                    <label for="low-voltage-switchgear-number">低压开关柜数量</label>
                    <input type="text" class="form-control" id="low-voltage-switchgear-number">
                </form>
            </div>
        </div>
    </div>
</div>
