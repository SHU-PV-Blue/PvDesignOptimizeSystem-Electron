<!--直流汇电箱界面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/project.css">
    <link rel="stylesheet" href="../../static/components/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../static/components/angular/angular.min.js"></script>
</head>
<body>
    <div class="container">
    <div id="direct-current" class="row">
        <div id="DC-type" class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-body" id="DC-show-type">
                    显示直流汇电箱类型
                </div>
            </div>
        </div>
        <div id="DC-parameter " class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-body" id="DC-show-paramenter">
                    显示直流汇电箱参数
                </div>
            </div>
        </div>
        <div id="DC-number" class="form-group col-md-2">
            <label for="DC-combiner-box-number">汇流箱数</label>
            <input type="text" id="DC-combiner-box-number" class="form-control">
        </div>
    </div>
    </div>
</body>
</html>
