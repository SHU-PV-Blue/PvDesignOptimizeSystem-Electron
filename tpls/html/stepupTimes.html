<!--选择升压次数-->
<div id="select-once-or-twice">
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
            <input type="radio" name="vCheck" class="iCheck" checked id="once-booting">
            <label>一次升压</label>
        </div>
        <div class="col-md-2">
            <input type="radio" name="vCheck" class="iCheck" id="twice-booting">
            <label>二次升压</label>
        </div>
    </div>
    <div id="show-once-booting">
        <div class="row" id="step-up-transformer">
            <div class="col-md-4" id="show-step-up-type">
                <div class="panel panel-default">
                    <div class="panel-body panel-show-step-up-type">
                        显示升压变压器类型
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="show-step-up-parameter">
                <div class="panel panel-default">
                    <div class="panel-body panel-show-step-up-parameter">
                        显示升压变压器参数
                    </div>
                </div>
            </div>
            <div class="col-md-2 form-group" id="show-step-up-message">
                <div class="panel panel-default">
                    <div class="panel-body panel-show-step-up-message">
                        <form>
                            <label for="step-up-serial-inverter-number">每台升压变压器串联逆变器的数量</label>
                            <input type="text" class="form-control" id="step-up-serial-inverter-number">
                        </form>
                        <form>
                            <label for="step-up-transformer-number">升压变压器数量</label>
                            <input type="text" class="form-control" id="step-up-transformer-number">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="show-twice-booting">
        <div class="row">
            <div class="col-md-6">
                <!--<div class="panel panel-default">-->
                <!--<div class="panel-body contain-panel">-->
                <div class="row">
                    <div class="col-md-12" id="show-first-step-up-type">
                        <div class="panel panel-default panel-min-default">
                            <div class="panel-body panel-show-first-step-up-type">
                                （一次升压）显示升压变压器类型
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="show-first-step-up-parameter">
                        <div class="panel panel-default panel-min-default">
                            <div class="panel-body panel-show-first-step-up-parameter">
                                显示升压变压器参数
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group" id="show-first-step-up-message">
                        <div class="panel panel-default panel-min-default">
                            <div class="panel-body panel-show-first-step-up-message">
                                <div class="row">
                                    <div class="col-md-4">
                                        <form>
                                            <label for="step-up-serial-inverter-number">逆变器的数量</label>
                                            <input type="text" class="form-control" id="first-step-up-serial-inverter-number">
                                        </form>
                                    </div>
                                    <div class="col-md-4">
                                        <form>
                                            <label for="step-up-transformer-number">升压变压器数量</label>
                                            <input type="text" class="form-control" id="first-step-up-transformer-number">
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--</div>-->
                <!--</div>-->
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12" id="show-twice-step-up-type">
                        <div class="panel panel-default panel-min-default">
                            <div class="panel-body panel-show-twice-step-up-type">
                                （二次升压）显示升压变压器类型
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="show-twice-step-up-parameter">
                        <div class="panel panel-default panel-min-default">
                            <div class="panel-body panel-show-twice-step-up-parameter">
                                显示升压变压器参数
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group" id="show-twice-step-up-message">
                        <div class="panel panel-default panel-min-default">
                            <div class="panel-body panel-show-twice-step-up-message">
                                <div class="row">
                                    <div class="col-md-4">
                                        <form>
                                            <label for="step-up-serial-inverter-number">逆变器的数量</label>
                                            <input type="text" class="form-control" id="second-step-up-serial-inverter-number">
                                        </form>
                                    </div>
                                    <div class="col-md-4">
                                        <form>
                                            <label for="step-up-transformer-number">升压变压器数量</label>
                                            <input type="text" class="form-control" id="second-step-up-transformer-number">
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
