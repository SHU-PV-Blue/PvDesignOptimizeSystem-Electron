<!--变压器电压选择页面-->
<div id="power-system-grade">
    <div class="row">
        <div class="col-md-offset-5 col-md-2">
            接入电网等级
        </div>
    </div>
    <div class="row" id="select-power">
        <div class="col-md-2 col-md-offset-3">
            <input type="radio" name="vCheck" checked class="iCheck" id="10-voltage">
            <label >10KV</label>
        </div>
        <div class="col-md-2">
            <input type="radio" name="vCheck" class="iCheck" id="35-voltage">
            <label >35KV</label>
        </div>
        <div class="col-md-2">
            <input type="radio" name="vCheck" class="iCheck" id="380-voltage">
            <label >380KV</label>
        </div>
    </div>
    <div class="row" id="select-switch-cabinet">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="col-md-3 switch-cabinet" id="low-voltage-switchgear">低压开关柜</div>
                <div class="col-md-3 col-md-offset-1 switch-cabinet" id="step-up-transformer">升压变压器</div>
                <div class="col-md-3 col-md-offset-1 switch-cabinet" id="high-voltage-switchgear">高压开关柜</div>
            </div>
        </div>
    </div>
</div>
