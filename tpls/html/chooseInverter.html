<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择逆变器</title>
</head>
<body>
    <div  id="choose-inverter">
    <div id="centralism-group-radio" class="row">
        <div class="col-md-2">
            <input type="radio" name="inverterCheck" class="iCheck" checked id="centralism-inverter">
            <label for="centralism-inverter">
                集中式逆变器
            </label>
        </div>
        <div class="col-md-2">
            <input type="radio" name="inverterCheck" class="iCheck" id="group-inverter">
            <label for="group-inverter">组串式逆变器</label>
        </div>
    </div>
    <div id="centralism-instrument" class="row">
        <div id="centralized-inverter" class="col-md-2 cocurrent">
            集中式逆变器
        </div>
        <div id="cocurrent-combiner" class="col-md-2 col-md-offset-1 cocurrent">
            直流汇流箱图片
        </div>
        <div id="DC-power-distribution" class="col-md-2 col-md-offset-1 cocurrent">
            直流配电柜
        </div>
        <div id="cocurrent-cable"class="col-md-2 col-md-offset-1 cocurrent">
            电缆
        </div>
    </div>
    <div id="group-instrument" class="row">
        <div id="groups-inverter" class="col-md-2 group">
            组串式逆变器
        </div>
        <div id="AC-combiner" class="col-md-2 col-md-offset-1 group">
            交流汇流箱
        </div>
        <div id="group-cable" class="col-md-2 col-md-offset-1 group">
            电缆
        </div>
    </div>

</div>
</body>
</html>
