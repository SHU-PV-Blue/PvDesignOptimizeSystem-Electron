<div id="component-angle" ng-controller="confirmAngleCtrl" style="color:white">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="azimuthal-angel">方位角</label>
                    <input type="text" class="form-control" ng-model="angleInfo.az" id="azimuthal-angel" >
                </div>
                <div class="form-group">
                    <label for="incidence-angel">倾角</label>
                    <input type="text"class="form-control" ng-model="angleInfo.dip" id="incidence-angel">
                </div>
            </form>
        </div>
    <div>
    <div class="row">
        <div class="col-md-12">
            <pvchart></pvchart>
        </div>
    </div>
</div>
