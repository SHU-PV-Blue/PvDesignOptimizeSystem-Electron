<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>宝钢光伏设计软件</title>
    <link rel="stylesheet" href="static/stylesheet/index.css">
    <!--<script src="http://api.map.baidu.com/api?v=2.0&ak=GFrzxzyQTLiDx6sxx8B4ScTLKuwPNzGi"></script>-->
    <link rel="stylesheet" href="static/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/components/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/stylesheet/project.css">
    <script src="static/components/angular/angular.min.js"></script>
    <script src="static/components/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script src="static/components/angular-route/angular-route.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="static/javascript/index.js"></script>
    <script src="static/javascript/jquery.min.js"></script>
</head>

<body ng-app="PVModule" ondragstart='return false' onselectstart='return false' onselect='document.selection.empty()' oncopy='document.selection.empty()' onbeforecopy='return false'>
    <div class="wrap">
        <div id="project" ng-controller="manageCtrl">
            <button id="goToCustomer" ng-click="goToCustomer()"><span class="glyphicon glyphicon-arrow-left"></span> 自定义设备</button>
            <p class="current-project">当前项目： &nbsp;<b title="{{currentProject}}">{{currentProject}}</b></p>
            <div class="navName"><span class="glyphicon glyphicon-list"></span> 项目<span class="pull-right add-project glyphicon glyphicon-plus" ng-click="addNewProject()"></span></div>
            <ul class="project-list">
                <li ng-repeat="project in projects" ng-dblclick="openProject(project)">
                    <span class="glyphicon glyphicon-trash btn-delete-project" ng-click="deleteProject(project)"></span> <span class="project-name" title="{{project}}">{{project}}</span>
                </li>
            </ul>
        </div>
        <div class="mainbody" style="overflow-y: auto">
            <div class="container">
                <ng-view></ng-view>
            </div>
        </div>
        <div class="footer" ng-controller="userSwitchCtrl">
            <span class="pull-left">
                <span id="switchUser" title="切换用户" ng-click="goToUser()">切换用户</span>
                &nbsp;&nbsp;
                <span class="glyphicon glyphicon-user"></span> 当前用户：{{currentUser}}
            </span>
            <span>Copyright &copy; 2016 上海宝钢节能环保技术有限公司. All Rights Reserved</span>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $(".project-list").on("mouseenter", ".btn-delete-project", function() {
            $(this).stop().animate({
                "margin-left": "0px"
            }, 200);
            $(this).css({
                color: "red",
                background: "#fff"
            })
        });
        $(".project-list").on("mouseout", ".btn-delete-project", function() {
            $(this).stop().animate({
                "margin-left": "-20px"
            }, 200)
            $(this).css({
                color: "#169fe6",
                background: "#169fe6",
            })
        });
    });
</script>

</html>
