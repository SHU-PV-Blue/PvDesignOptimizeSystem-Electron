<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://api.map.baidu.com/api?v=2.0&ak=GFrzxzyQTLiDx6sxx8B4ScTLKuwPNzGi"></script>
    <link rel="stylesheet" href="static/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/stylesheet/index.css">
    <link rel="stylesheet" href="tpls/css/project.css">
    <link rel="stylesheet" href="tpls/css/buttons.css">
    <link rel="stylesheet" href="tpls/css/blue.css">
    <script src="tpls/javascript/jquery-1.8.3.min.js"></script>
    <script src="static/components/angular/angular.min.js"></script>
    <script src="static/components/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script src="static/components/angular-route/angular-route.min.js"></script>
    <script src="static/components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="static/javascript/index.js"></script>
    <script src="tpls/javascript/Chart.js"></script>
    <!--<script src="tpls/javascript/chart-line.js"></script>-->
    <script src="tpls/javascript/radioButton.js"></script>
    <script src="tpls/javascript/icheck.min.js"></script>
</head>
<body ng-app="PVModule">
    <div id="mainBody">
        <div id="ProcedureNav" ng-controller="cordionCtrl">
            <uib-accordion close-others="oneAtATime">
                <uib-accordion-group heading="项目信息" is-disabled="true">
                </uib-accordion-group>
                <uib-accordion-group heading="地理气象" is-disabled="true">
                </uib-accordion-group>
                <uib-accordion-group heading="组件选型与布局">
                    <ul>
                        <li><a href="">选择组件</a></li>
                        <li><a href="">选择型号</a></li>
                    </ul>
                </uib-accordion-group>
                <uib-accordion-group heading="设备">
                    <ul>
                        <li><a href="">集中式</a></li>
                        <li><a href="">组串式</a></li>
                    </ul>
                </uib-accordion-group>
                <uib-accordion-group heading="效率分析" is-disabled="true">
                </uib-accordion-group>
                <uib-accordion-group heading="效益分析" is-disabled="true">
                </uib-accordion-group>
                <uib-accordion-group heading="报告" is-disabled="true">
                </uib-accordion-group>
            </uib-accordion>
        </div>
        <div id="mainContentWrap">
            <div class="container" id="mainContent">

                <ng-view></ng-view>
            </div>
            <div id="pre-next" ng-controller="prenextCtrl">
                <button id="preBtn" class="btn btn-primary" ng-click="preStep()">上一步</button>
                <button id="nextBtn" class="btn btn-primary" ng-click="nextStep()">下一步</button>
            </div>
        </div>
    </div>
</body>
</html>
